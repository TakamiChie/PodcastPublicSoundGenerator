<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 800px; height: 800px; margin: 0; position: relative; font-family: sans-serif; }
    .container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    h1 { font-size: 48px; }
    p { font-size: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <p>{{ date }}({{ weekday }})</p>
    <p>{{ genre }}</p>
  </div>
</body>
</html>
